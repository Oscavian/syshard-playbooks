---
- name: Copy apache2 config
  ansible.builtin.copy:
    src: apache2/
    dest: /etc/apache2/
    mode: '0644'
    owner: root
    group: root

- name: Configure apache2 modules
  community.general.apache2_module:
    name: '{{ item.module }}'
    state: '{{ item.state }}'
    warn_mpm_absent: false
    ignore_configcheck: true
    force: true
  loop:
    - module: mpm_event
      state: present
    - module: mpm_worker
      state: absent
    - module: mpm_prefork
      state: absent
    - module: headers
      state: present
    - module: autoindex
      state: absent
    - module: apparmor
      state: present
    - module: proxy # for php-fpm
      state: present
    - module: proxy_fcgi # for php-fpm
      state: present
  ignore_errors: true
  notify: restart apache2

- name: Copy virtual host config
  ansible.builtin.copy:
    src: apache2/sites-available/webapp.conf
    dest: /etc/apache2/sites-available/webapp.conf
    mode: '0755'
    owner: root
    group: root

- name: Enable virtual host
  ansible.builtin.shell: |
    a2ensite webapp.conf
    a2dissite 000-default.conf
  notify: restart apache2
